{% extends "base.html" %}
{% block title %}Update Expense{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 custom-card">
    <div class="card">
        <div class="card-header">
            Update Expense
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Date</label>
                        <input type="date" class="form-control" name="date" id="dateInput" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Time</label>
                        <input type="time" class="form-control" name="time" id="timeInput" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Remark</label>
                    <input value="{{ expense.remark }}" type="text" class="form-control" name="remark" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Price</label>
                        <input value="{{ expense.price }}" type="number" min="1" step="0.01" max="100000000" class="form-control" name="price" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Quantity</label>
                        <input value="{{ expense.quantity }}" type="number" min="1" class="form-control" name="quantity" required>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    </div>
</div>

{% endblock %}
