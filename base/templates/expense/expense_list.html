<div class="col item-list">
    <div class="container">
    <div class="text-right">
        <button onclick="window.location.href='/add-expense'"
                type="button" class="btn btn-success">Add Expense</button>
    </div>
    <br>
    <div class="card">
      <div class="card-body">
         Expense Total  = <h1>{{ total|float_to_int }}</h1>
      </div>
    </div>
    <br>
    <table class="table">
      <thead class="thead-light">
        <tr class="d-flex">
          <th class="col-3" scope="col">Date & Time</th>
          <th class="col-4" scope="col">Remark</th>
          <th class="col-2" scope="col">Amount</th>
          <th class="col-1" scope="col">Mode</th>
          <th class="col-2" scope="col"></th>
        </tr>
      </thead>
      <tbody>
      {% for expense in expenses %}
        <tr class="d-flex" onclick="window.location.href='expense-details/{{expense.id}}'">
          <td class="col-3">{{ expense.local_created_at }}</td>
          <td class="col-4">{{ expense.remark }}</td>
          <td class="col-2"><b style="font-weight: 550">{{ (expense.price*expense.quantity)|float_to_int }}</b></td>
          <td class="col-1">Cash</td>
          <td class="col-2">
              <div class="btn-group">
                  <button onclick="window.location.href='update-expense/{{expense.id}}'" class="btn">
                      <i class="material-icons" style="font-size:28px;color:#3e3ed5">edit</i>
                  </button>
                  <button onclick="window.location.href='delete-expense/{{expense.id}}'" class="btn">
                      <i class="material-icons" style="font-size:28px;color:#d33a3a">delete</i>
                  </button>
              </div>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
    {% if expenses|length == 0 %}
        <div class="text-center">
            <p class="card-text">No todos found! Add some.</p>
        </div>
    {% endif %}
</div>
</div>
